<html>
  <head>
    <title>Pommodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
  </head>

  <body>
    <header class='container'>
      <h1>FreeCodeCamp</h1>
    </header>
    
    <section id='controls' class='container'>
      <div id='break-length' class='control-items'>
        <p>Break Length</p>
        <button id='sub-break'>-</button>
        <input type='text' id='break-time' value='5'>
        <button id='add-break'>+</button>
      </div>
      <div id='session-length' class='control-items'>
        <p>Session Length</p>
        <button id='sub-session'>-</button>
        <input type='text' id='session-time' value='25'>
        <button id='add-session'>+</button>
      </div>
    </section>
    <section id='clock' class='container'>
      <div id='clock-text'>
        <p>Session</p>
        <p id='timer'>25</p>
      </div>
    </section>
  </body>
</html>
